    </div>

    </header>
    <div class="container-fluid content my-7 py-5">
        <!--- Tiêu đề--->
        <div class="mt-5 text-center">
            <h1>OCR</h1>
        </div>
        <!-- Upload Form -->
        <div class="offset-md-2 col-md-8 my-5">
            <div class="panel panel-default ">
                <div class="panel-body ">
                    <!-- Standar Form -->
                    <h2 class="text-black text-center">Điền mẫu báo cáo thành công. Chọn download để tải về file PDF.</h2>
                    <h3 class="text-black text-center">
                        <img id="scream" width="220" height="277" src="/home/dodo/WorkSpace/ocr-bedrock/filled_image.png" alt="The Scream">

                        <p>Canvas:</p>
                        <canvas id="myCanvas" width="240" height="297" style="border:1px solid #d3d3d3;">    </canvas>

                        <button id="download">download</button>

                        <script src="//cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
                        <script>
                            var canvas = document.getElementById('myCanvas');

                            // draw a blue cloud
                            window.onload = function() {
                                var c = document.getElementById("myCanvas");
                                var ctx = c.getContext("2d");
                                var img = document.getElementById("scream");
                                ctx.drawImage(img, 10, 10);
                            }

                            download.addEventListener("click", function() {
                                // only jpeg is supported by jsPDF
                                var imgData = canvas.toDataURL("image/jpeg", 1.0);
                                var pdf = new jsPDF();

                                pdf.addImage(imgData, 'JPEG', 0, 0);
                                pdf.save("download.pdf");
                            }, false);
                        </script>
                    </h3>
                </div>
            </div>
        </div>
        <!-- Result -->

        <script src="{% static 'js/reconnecting-websocket.min.js' %}"></script>
